<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta name="viewport" content="target-densitydpi=device-dpi, width = 320, user-scalable = 0" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

		<!-- Include the ARchitect library -->
		<script src="architect://architect.js"></script>

		<!-- Include JavaScript libraries -->
		<script src="jquery-1.8.2.min.jsf"></script>

		<!-- Build the ARchitect World -->
		<script>

			function loadArWorld()
			{
				AR.context.onScreenClick = function() {
					alert('AR.context.onScreenClick called');
					fire('detail');
				};
			}

			function fire(eventName) 
			{
				invokeURL("architectsdk://" + eventName);
			}

			function invokeURL(url)
			{
				document.location = url;
			}
 
 			jQuery(document).ready(function () {
 				loadArWorld();
 			});

		</script>

	</head>
	<body>
		<h1 style="color: red;">Hello world!</h1>
	</body>
</html>
